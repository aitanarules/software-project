<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliChat</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div id="escritorio-login">
                
        <div id="parte-superior-login"> 
            <h1 id="titulo-login"> PoliConnecta't</h1>
        </div>
        


        <div id="parte-central-login">
    
            <form id="formulario-login">
                <input type="text" id="nombre-usuario" name="nombre-usuario" required placeholder="Nom d'usuari"><br>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contrasenya (opcional)"><br><br>
                <input type="submit" id="ingresar" value="Entra">                
            </form>


        </div>
        <div id="nombre-usuario-error"> </div>

        

        <!-- <div id = "parte-inferior-login">
            <div class="enlaces">
                <a href="https://www.google.com/" id="enlace-no-cuenta"> Encara no t'has registrat? </a>
            </div>

            <div class="enlaces">
                <a href="https://www.google.com/" id="enlace-no-contraseña"> Has oblidat la contrasenya? </a>
            </div>

        </div> -->

    </div> 

    <div id="escritorio-chat">
        <div id="parte-superior">
            <h1 class="titulo">PoliConnecta't</h1>
    
        </div>


        <div id="escritorio-interior"> 
            <div id="parte-izquierda">
                
                <input type="file" id="input-foto-perfil" class="foto-perfil" accept="image/*" style="display: none;">
                <label for="input-foto-perfil">
                    <img id="foto-perfil" src="profile-pic.jpg" alt="No-photo-profile" >
                </label>


                <h3 id="nombre-perfil" class="nombre-perfil">Your name</h3>
                <div id="usuarios-presentes">
                    <div id="titulo-usuarios">
                        <h3 >Usuaris actius</h3>

                    </div>
                    <div id="usernames">

                    </div>
                </div>
                <button id="cerrar-sesion" class="botón"> Tancar sessió </button>
            </div>
        
            <div id="parte-derecha">
                <div id="parte-central">
                    <div id="">

                    </div>
                    

                </div>
                <div id="parte-inferior">
                    <form id="formulario-mensajes">
                        <!-- <label for="nom">First name:</label><br> -->
                        <input type="text" id="mensaje" name="mensaje" required placeholder="Escriviu ací..."><br>
                        <input type="submit" id="enviar" value="Envia">                
                    </form>
            
                </div>
        
            </div>

        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
